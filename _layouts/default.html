---
<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
	<meta name="description" content="{{ page.description | default: site.description }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Source+Serif+4:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
	<script defer src="{{ "/assets/js/main.js" | relative_url }}"></script>
</head>
<body>
	<header class="site-header">
		<div class="container">
			<a class="site-title" href="{{ "/" | relative_url }}">
				<span class="site-title-line1">Point&nbsp;of</span>
				<span class="site-title-line2">Convergence</span>
			</a>
			<nav class="site-nav" aria-label="Навигация по разделам">
				<a href="{{ "/analyses/" | relative_url }}">Разборы</a>
				<a href="{{ "/essays/" | relative_url }}">Эссе</a>
				<a href="{{ "/stories/" | relative_url }}">Рассказы</a>
			</nav>
		</div>
	</header>
	<main class="site-main">
		<div class="container">
			{{ content }}
		</div>
	</main>
	<footer class="site-footer">
		<div class="container">
			<p>© {{ "now" | date: "%Y" }} · {{ site.title }}</p>
		</div>
	</footer>
</body>
</html>
