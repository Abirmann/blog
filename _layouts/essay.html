---
layout: default
---
<article class="essay">
	<h1 class="essay-title">{{ page.title }}</h1>
	{% if page.date %}
		<p class="essay-meta">{{ page.date | date: "%d %B %Y" }}</p>
	{% endif %}
	<details class="toc">
		<summary>Оглавление</summary>
		<nav class="toc-nav" aria-label="Оглавление">
			<ol class="toc-list"></ol>
		</nav>
	</details>
	<div class="essay-body">
		{{ content }}
	</div>
</article>
